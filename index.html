---
layout: base
---

<div class="container">

  {% assign categories = site.categories | sort %}
  {% for category in categories %}

    {% assign cat = category[0] %}
    {% assign latest_post = category[1] | first %}
    {% include panel.html title=cat post=latest_post  %}

  {% else %}
  <h1 class="text-center text-muted">No statuses to report</h1>
  {% endfor %}
</div>
